<!DOCTYPE html>
<html>
  <head>
    <title>Demand Forecasting System (3 Months Batch Prediction)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        color: #1a1a1a;
        text-align: center;
        margin-top: 30px;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      button[type="submit"] {
        background-color: #007bff;
        border: none;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <h1>Demand Forecasting System (3 Months Batch Prediction)</h1>
    <form method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="csv-file">Upload CSV file:</label>
        <input type="file" class="form-control-file" name="file_path" id="csv-file">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
