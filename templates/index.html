<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demand Forecasting System Batch Prediction for 3 Months</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input[type=file] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #ddd;
            font-size: 18px;
        }
        input[type=submit] {
            padding: 10px 30px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #3e8e41;
        }
        p {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Demand Forecasting System Batch Prediction for 3 Months</h1>
    <form action="/generate-prediction" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Generate Prediction">
    </form>
    {% if prediction_generated %}
        <p>Predictions generated at {{ prediction_location }}</p>
    {% endif %}
</body>
</html>
